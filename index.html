<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css"/>
   <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form" >
            
            <input type="search" placeholder="Enter a city...."
            id="search-form-input" required class="search-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        
    </form>
</header>
       
  <main> 
        <div class="weather-app-data">
             <div>
        <h1 class="weather-app-city" id="city">
            </h1>
        <p class="weather-app-description">
            <span id="time"></span>    
            <span id="description"></span>
            <br/>
            Humidity: <strong id="humidity"></strong>, wind:<strong id="wind-speed"></strong>
        </p>
        </div> 
      <div class="weather-temp-container">
            <div id="weather-app-icon">
                </div>
            
            <div class="weather-app-temp-value" id="temperature"> </div>
             <div class="weather-app-unit"></div>
      
   </div>
   </div>
</main>
    <footer>
        This weather app was coded by <a href="https://github.com/Thivhu"> Thivhulawi Nethengwe</a> and is open sourced on
        <a href="https://github.com/Thivhu/weather-app">GitHub</a> and is hosted on 
        <a href="https://weather-app-by-thivhu.netlify.app/">Netlify</a>.
    </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
